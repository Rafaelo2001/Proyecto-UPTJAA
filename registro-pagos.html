<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de informacion sobre pagos</title>
</head>
 <body>
    <h1>REGISTRO DE PAGOS</h1>

    <form> 

        <!--fecha-->
        <label for="fecha de ingreso de pagos">Ingrese fecha</label>
        <input type="text" placeholder="dd/mm/aaaa" id="fecha de ingreso de pagos">
        <!--monto-->
        <label for="monto de pago">Ingrese monto</label>
        <input type="text" placeholder="Bs.S" id="monto de pago"> 
        <br><br>
        <!--paciente-->
        <label for="paciente"> Nombre del paciente</label>
        <input type="text" placeholder="Nombre del paciente" id="paciente">
        <!--tipo de pago-->
        <input type="checkbox" name="" id="">Bs.S
        <input type="checkbox" name="" id="">Divisas
        <input type="checkbox" name="" id="">Pagomovil 
        <input type="checkbox" name="" id="">Transferencia
        <br><br>
        <!--observaciones-->
        <label for="observaciones"> Observaciones</label>
        <input type="text" placeholder="Obs" id="observaciones">

        <input type="button" value="registrar">
    </form>



 </body>

</html>
