<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR 403</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../css/error.css?v=1.2">
</head>

<body>

    <!-- Este bloque html coloca una imagen de error 403 y un boton para regresar -->
    <div class="container">
        <img src="../images/403.svg" alt="">
        <h1>No tiene permiso para acceder a esta página</h1>
        <div class="boton">
            <button onclick="goBack()">Volver atrás</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
